
<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="container col-sm-6 offset-sm-3 center">
                   
                           
            <div class="row" style="border:1px solid #ccc; box-shadow: #ccc;">              
                    <img src="../../assets/images/logo.png" alt=""/>                                  
                <h1 class="center">Login Here!!</h1>
                <form #myForm="ngForm" (ngSubmit)="submit();myForm.resetForm()">
                    <span style="color:red" *ngIf="ValidationErors.length > 0"> User Name or Password is wrong </span>
                    <mat-form-field class="fullwidth" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required  matInput name="username" [(ngModel)]="username" placeholder="Enter Name"/>                        
                    </mat-form-field>
                    <mat-form-field class="fullwidth" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" required  matInput name="password" [(ngModel)]="password" placeholder="Enter Password"/>                        
                    </mat-form-field>
                    <div class="container center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                    </div>
                    <div class="container center" style="padding-top:20px;padding-bottom:25px">
                        <a routerLink="/signup" class="nav-link" routerLinkActive="active">No account click here to  SignUp</a>                        
                    </div>
                    <div class="container center" style="padding-bottom:25px">
                        <a routerLink="/resetpassword" class="nav-link" routerLinkActive="active">Forgot Password, Reset here</a>                        
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
